<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //函数中有name属性-->函数名字，name属性只读，不能修改
        //函数中有一个arguments属性--->实参的个数
        //函数中有一个length属性-->形参的个数,函数定义的时候形参的个数
        //函数中有一个caller属性---->调用(f1函数在f2函数中调用的,所以,此时调用者就是f2)

        function f1(x,y){
            console.log(f1.name);
            console.log(f1.arguments.length) //实参的个数
            console.log(f1.length);//形参的个数
            console.log(f1.caller);//调用者
        };
//        f1.name = "f5";
//        f1(10,20,30,40);
//        console.dir(f1);

        function f2() {
            console.log("f2函数的代码");
            f1(1,2);
        }
        f2();
    </script>
</head>
<body>

</body>
</html>
