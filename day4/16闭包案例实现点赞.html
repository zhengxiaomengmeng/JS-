<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type: none;
        }
        ul li {
            float: left;
            margin-left: 10px;
        }
        ul li img {
            width: 200px;
            height: 180px;
        }
        ul li input {
            margin-left: 35%;
        }
    </style>
</head>
<body>
<ul>
    <li><img src="images/ly.jpg"><br><input type="button" value="赞(0)"></li>
    <li><img src="images/lyml.jpg"><br><input type="button" value="赞(0)"></li>
    <li><img src="images/fj.jpg"><br><input type="button" value="赞(0)"></li>
    <li><img src="images/bd.jpg"><br><input type="button" value="赞(0)"></li>
</ul>
<script>
    //获取所有的按钮
    function my$(tagName) {
        return document.getElementsByTagName(tagName);
    }

    //闭包缓存数据
    function getValue() {
        var value  = 1;
        return function () {
            //每一次点击的时候,都应该改变当前点击按钮的value值
            this.value="赞("+(value++)+")";
        }
    }

    //获取所有的按钮
    var btnObjs = my$("input");
    //循环遍历每个按钮，注册点击事件
    for(var i = 0;i <btnObjs.length ;i++){
        //注册事件
        btnObjs[i].onclick=getValue();
    }

</script>
</body>
</html>
