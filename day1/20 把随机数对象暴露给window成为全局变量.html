<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        //通过自调用函数产生一个随机数对象，在自调用函数外面，调用该随机数对象方法产生随机数
        (function (window) {
            //产生随机数的构造函数
            function Random() {
                
            }
            //在原型对象中添加方法
            Random.prototype.getRandom = function (min ,max) {
                return Math.floor(Math.random()*(max-min)+min);
            };
            //把Random对象暴露给顶级对象window ---> 外部可以直接使用这个对象
            window.Random =  Random;
        })(window);
        //全局变量
        var  rm =  new Random();
        var num = rm.getRandom(10,50);
        console.log(num);
    </script>
</head>
<body>

</body>
</html>
