<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
       /*
       
       * 共同点：都是函数，都可以创建对象，都可以传入参数
       * 工厂模式：函数名都是小写
                   有new
                   有返回值
                   new之后的对象是当前的对象
                   直接调用函数就可以创建对象
       * 自定义构造函数：
                   函数名是大写（首字母)
                   没有new
                   没有返回值
                   this是当前的对象
                   通过new的方式来创建对象
       */
        function createObject(name,age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age ;
            obj.sayHi(){
                console.log("您好");
            }
            return obj;
        }
        var per1 = createObject("小明" , 20);   //调用函数不需要new
    </script>
</head>

</body>
</html>
